<form name="rptForm" action="/CCMS/viewEventReport1">

   <p class="text-left"><h1 style="color:#248003; font-weight:bold; font-style: italic; text-align:center;" class="page-header">${locationName} &emsp;${locationId}&emsp; Event Report<br><br><br>
     <label style="color:black;" >Select Date <i style="color:blue; font-size:80%">( MM/DD/YYYY ) :</i></label> <s:select headerKey="-1" headerValue="Select Value" list="eventReportDates" name="selDate" 	 />
  &emsp;&emsp;<button type="submit" onclick="viewReport()" name="stopBtn" id="stopBtn" class="btn btn-success" >View Report</button> 
              <button type="button" onclick="downloadReport()" name="stopBtn" id="stopBtn" class="btn btn-success" >Download</button>

   </h1> 
   </p>
                     
                 
		 <table >
        <thead>
            <tr>
            <th>SNO</th>
                <th >Date</th>
                <th >Time</th>
                <th >Event Source</th>
                <th >Event Description</th>
            </tr>
            
        </thead>
        <tbody>
     
        
       
         <s:iterator value="eventReport"  >
          <td><s:property value="eventDate"/></td><td><s:property value="eventTime"/></td>
          <td><s:property value="eventSource"/></td><td><s:property value="eventDesc"/></td>
          </tr>
          </s:iterator>
        </tbody>
    </table>


</form>

function viewReport(){

	    document.rptForm.submit()
	    
 }
function downloadReport(){
	
	 
	 document.rptForm.action = "/CCMS/downloadFile"
	    document.rptForm.submit()
	    
}
