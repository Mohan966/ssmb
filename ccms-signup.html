<body>
 <p class="text-center" style="margin-bottom: 50px; background: #fff; padding:15px 10px; border-bottom:1pt solid #ccc; border-top:1pt solid #ccc;"><a href="index.html"><img src="images/logo.jpg" alt=""></a></p>
 
<div class="container-fluid">
<div class="row">
            <div class="col-sm-4 col-sm-offset-4">
               
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                               <div class="form-group">
                                    <input class="form-control" placeholder="Name" name="Name" type="Name" autofocus>
                                </div>
                                
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Mobile Number" name="Mobile Number" type="Mobile Number" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                                <p style="margin-top: 15px; text-align:center;">Already have an account?<a href="login.html"> Sign in</a> </p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div></div>
       

<script src="js/jquery.js"></script>
