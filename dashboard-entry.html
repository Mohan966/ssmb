        <form role="form" action="/CCMS/cmDashboardSave" method="post">
  <div id="page-wrapper">
    <div class="container-fluid">

   <div class="col-sm-8 col-sm-offset-2">
    <h1 class="page-header">Dashboard Entry</h1>
   <div class="row">
   	<div class="col-sm-6"><div class="form-group">
                     <label>State<span class="red">*</span></label>
                     <select class="form-control" name="scode" id="scode">
                     	<option>Select</option>
                       <option value="01" selected>Andhra Pradesh</option>
                      <option value="02">Telangana</option>
                      </select>                                    
                     </div></div>
                     
                     <div class="col-sm-6"><div class="form-group">
                     <label>District<span class="red" color="red">*</span></label>
                     <select class="form-control" name="dcode" id="dcode">
                     	<option>Select</option>
                     	
                     	<option value="01">Anantapur</option>
                       <option value="02">Chittoor</option>
                        <option value="03">East Godavari</option>
                         <option value="04">Guntur</option>
                          <option value="05">YSR Kadapa</option>
                           <option value="06">Krishna</option>
                            <option value="07">Kurnool</option>
                             <option value="08">Nellore</option>
                              <option value="09">Prakasam</option>
                              <option value="10">Srikakulam</option>
                              <option value="11">Visakhapatnam</option>
                              <option value="12">Vizianagaram</option>
                              <option value="13" selected>West Godavari</option>
                     </select>                                    
                     </div></div>
                     
                     <div class="col-sm-6"><div class="form-group">
                     <label>Municipality<span class="red">*</span></label>
                     <select class="form-control" name="mcode" id="mcode">
                     	<option>Select</option>
                       <option value='01' selected>Bhimavaram</option>
                       <option value='02'>Kovvur</option>
                       <option value='03'>Narasapuram</option>
                       <option value='04'>Nidadavole</option>
                       <option value='05'>Palakollu</option>
                       <option value='06'>Tadepalligudem</option>
                       <option value='07'>Tanuku</option>
                      
                     </select>                                    
                     </div></div>
   	<div class="col-sm-6"><div class="form-group">
                     <label>Total Lights</label>
                     <input class="form-control" id="totalLights" name="totalLights">                                           
                     </div></div>
 <div class="col-sm-6"><div class="form-group">
                     <label>Lights On</label>
                     <input class="form-control" id="lightsON" name="lightsON">                                           
                     </div></div>
 <div class="col-sm-6"><div class="form-group">
                     <label>Lights Off</label>
                     <input class="form-control" id="lightsOFF" name="lightsOFF">                                           
                     </div></div>
 <div class="col-sm-6"><div class="form-group">
                     <label>% of Lights On</label>
                     <input class="form-control" id="percentLightsON" name="percentLightsON">                                           
                     </div></div>
 <div class="col-sm-6"><div class="form-group">
                     <label>Non-Glowing Lights</label>
                     <input class="form-control" id="nonGlowinglights" name="nonGlowinglights">                                           
                     </div></div> 
<div class="col-sm-6"><div class="form-group">
                     <label>Cumulative Consumption</label>
                     <input class="form-control" id="cumulativeCosumption" name="cumulativeCosumption">                                           
                     </div></div>
   </div>

<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
	//Feb changes
	//alert("hi dashboard-entry.jsp");
	//console.log("hi dashboard-entry.jsp");
	//Feb changes
	$( "#lightsOFF" ).change(function() {
		var tLights=$('#totalLights').val();
		var lightsOn=$('#lightsON').val();
		var per=(lightsOn/tLights)*100;
		per = per.toFixed(2);
		$('#percentLightsON').val(per);
		 
		});
	
	//$("#loading").show();
	$.ajax({
	        url: "/CCMS/cmDashboardEntryLoad",
	        data:{'mcode': $('#mcode').val(),'scode': $('#scode').val(),'dcode': $('#dcode').val(),},
	        dataType:"json",
	          success: function(jsonData){
	        	//  $("#loading").hide();
	        	  var obj = jQuery.parseJSON(jsonData );
	        	  $('#totalLights').val(obj.totalLights);
	        	  $('#lightsON').val(obj.lightsON);
	        	  $('#lightsOFF').val(obj.lightsOFF);
	        	  $('#percentLightsON').val(obj.percentLightsON);
	        	  $('#nonGlowinglights').val(obj.nonGlowinglights);
	        	  $('#cumulativeCosumption').val(obj.cumulativeCosumption);
	        	 
	        
	        	  
	        },
	        error:function(jsonData){
	        	// $("#loading").hide();
	        	 $('#totalLights').val("");
	        	  $('#lightsON').val("");
	        	  $('#lightsOFF').val("");
	        	  $('#percentLightsON').val("");
	        	  $('#nonGlowinglights').val("");
	        	  $('#cumulativeCosumption').val("");
	        	
	        }
	    });
	});


$(function(){
	$('#mcode').change(function(){
	    $.ajax({
	        url: "/CCMS/cmDashboardEntryLoad",
	        data:{'mcode': $(this).val(),'scode': $('#scode').val(),'dcode': $('#dcode').val(),},
	        dataType:"json",
	          success: function(jsonData){
	        	  var obj = jQuery.parseJSON(jsonData );
	        	  $('#totalLights').val(obj.totalLights);
	        	  $('#lightsON').val(obj.lightsON);
	        	  $('#lightsOFF').val(obj.lightsOFF);
	        	  $('#percentLightsON').val(obj.percentLightsON);
	        	  $('#nonGlowinglights').val(obj.nonGlowinglights);
	        	  $('#cumulativeCosumption').val(obj.cumulativeCosumption);
	        	  
	        },
	        error:function(jsonData){
	        	
	        	 $('#totalLights').val("");
	        	  $('#lightsON').val("");
	        	  $('#lightsOFF').val("");
	        	  $('#percentLightsON').val("");
	        	  $('#nonGlowinglights').val("");
	        	  $('#cumulativeCosumption').val("");
	        }
	    });
	});
	});
</script>
